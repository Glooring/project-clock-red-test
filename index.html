<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center">Analog Clock</h1>
  <div id="clock" class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="numbers-container"></div> <!-- Container for numbers -->
    <div class="center-circle"></div> <!-- Center circle for aesthetic purposes -->
    <div class="center-red-circle"></div> <!-- Center circle for aesthetic purposes -->
    <div class="brand-name">
      <!--<img src="rolex-logo.png" alt="Rolex Logo" id="rolex-logo"> -->
      <strong>ℜ𝔬𝔩𝔢𝔵</strong>
    </div>
      <!-- Adding hour numbers -->

    <!-- You can dynamically generate these in JS if preferred -->
  </div>
  <div class="button-container">
    <button onclick="updateEvery60fps()">Update Every 16.67ms (60 fps)</button>
    <button onclick="updateEverySecond()">Update Every Second</button>
  </div>
  <script src="script.js"></script>
  <p id="currentTime"></p>
  <script src="time-text.js"></script>
</body>
</html>
